<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grids</title>
	<style>
	.wrapper{
      display:grid;
      grid-template-columns:1fr 2fr 1fr;
	  grid-auto-rows:minmax(100px, auto);
	  grid-gap:1em;
	  justify-items: stretch;
	  align-items:start;
	}
	.wrapper > div{
	background:#eee;
	padding:1em;
	}
	.wrapper > div: nth-child(odd){
	background:#ddd;
	}
	.box1{
	/*align-self:start;*/
	grid-column:1/3;
	grid-row:1/3;
	
	}
	.box2{
	/*align-self:end;*/
	grid-column:3;
	grid-row:1/3;
	}
	.box3{
	/*justify-self:end;*/
	}
	.box4{
	
	}
	</style>
  </head>
  <body>
  <div class="wrapper">
  <div class="box1">Box1</div>
  <div class="box2">Box2</div>
  <div class="box3">Box3</div>
  <div class="box4">Box4</div>

</div>
  </body>
</html>
