 background-color: #444c63;;

}
button {

text-align: left;
}

.tooltip{
    display: inline;
    position: relative;
}

.tooltip:hover:bottom{
    background: white;
   border: 1px solid #0099cc;
    border-radius: 5px;
   border-style: solid;
    color:#6e7a9a;
    content: attr(title);
    bottom: 2px;
    padding: 5px 10px;
    position: absolute;
    z-index: 1;
	  font-family: OpenSans;
font-size: 12px;
font-weight: 400;
text-align: center;
}

.rightButtons:focus{
outline:0;
border-radius: 5px;
border-style: solid;
border-width: 0px;
border-color:  #444c63;
background-color:  #444c63;
width: 70px;
height: 18px;
color:white;
display: inline-block;
 border: non;
 
}

.rightButtons{
  border: black;
  background-color:white;
  padding: 5px 10px;
}
